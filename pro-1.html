<!DOCTYPE html>
<html>
<head>
	<title>por</title>

<style>
	.contanr{
		 display: grid;
		 grid-auto-columns: 1fr;
		 grid-template-rows: repeat(3,1fr);
		 background-color: darkblue;
		 padding: 30px;
         font-size: 100px;
     }
    .contanr> div:nth-child(odd) {
         background-color: white;
        border: solid 5px black;
          }
          .contanr> div:nth-child(even) {
         background-color: red;
        border: solid 5px black;
          }

	
	
</style>

</head>
   
<body>

<div class="contanr">
	
  <div class="co1"></div>
  <div class="co2"></div>
  <div class="co3"></div>

</div>




</body>
</html>
